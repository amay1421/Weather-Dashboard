<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css'
    integrity='sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2' crossorigin='anonymous'>
  <script src='https://code.jquery.com/jquery-3.5.1.slim.min.js'
    integrity='sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj'
    crossorigin='anonymous'></script>
  <script src='https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js'
    integrity='sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx'
    crossorigin='anonymous'></script>
  <link rel="stylesheet" type="text/css" href="./style.css">
  <title>Weather Dashboard</title>
</head>

<body>
  <!--Nav title-->
  <div class="bg-dark pt-2 pb-2">
    <div class="container">
      <h1 class="text-center text-white">Weather Dashboard</h1>
    </div>
  </div>
  <!-- Search for a city-->
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-3 bg-light mt-3">
        <h4>Search For A City:</h4>
        <div class="input-group mb-3">
          <input type="text" class="form-control" id="search-city" aria-label="City Search"
            aria-describedby="search-button">
          <div class="input-group-append">
            <button class=" btn bg-primary text-light" id="search-button"><i class="fa fa-search"></i></button>
          </div>
        </div>
        <div class="row">
            <div class="col-sm-3">
            </div>
            <div class="city-container">
              <div class="card" style="width: 18rem;">
                <ul class="list-group list-group-flush" id="generatedList">
                
                </ul>
              </div>
            </div>
          </div>
        </div>
          <div class="col-sm-8">
            <div class="row ml-2 border border-dark rounded mt-3">
              <div class="col-sm-12" id="current-wx">
                <h3 class="city-name mb-1 mt-2 bolder" id="current-city"></h3>
                <p id="headings">City Name: <span class="current" id="name"></span></p>
                <p id="headings">Temperature: <span class="current" id="temperature"></span></p>
                <p id="headings">Humidity: <span class="current" id="humidity"></span></p>
                <p id="headings">Wind Speed: <span class="current" id="wind-speed"></span></p>
                <!-- <p id="headings">UV index: <span class="current bg-danger rounded py-2 px-2 text-white" id="uv-index"></span></p> -->
              </div>
            </div>
            <div class="row mt-3">
              <div class="card col" style="width: 18rem;">
                <div class="card-body">
                  <h5 class="card-title" id="day1date">Day 1</h5>
                  <img src="http://openweathermap.org/img/wn/10d@2x.png" id="image-day1">
                  <p>Temp: <span class="card-text" id="temperature-day1"></span></p>
                  <p>Humidity: <span class="card-text" id="humidity-day1"></span></p>
                </div>
              </div>
              <div class="card col" style="width: 18rem;">
                <div class="card-body">
                  <h5 class="card-title" id="day2date">Day 2</h5>
                  <img src="http://openweathermap.org/img/wn/10d@2x.png" id="image-day2">
                  <p>Temp: <span class="card-text" id="temperature-day2"></span></p>
                  <p>Humidity: <span class="card-text" id="humidity-day2"></span></p>
                </div>
              </div>
              <div class="card col" style="width: 18rem;">
                <div class="card-body">
                  <h5 class="card-title" id="day3date">Day 3</h5>
                  <img src="http://openweathermap.org/img/wn/10d@2x.png" id="image-day3">
                  <p>Temp: <span class="card-text" id="temperature-day3"></span></p>
                  <p>Humidity: <span class="card-text" id="humidity-day3"></span></p>
                </div>
              </div>
              <div class="card col" style="width: 18rem;">
                <div class="card-body">
                  <h5 class="card-title" id="day4date">Day 4</h5>
                  <img src="http://openweathermap.org/img/wn/10d@2x.png" id="image-day4">
                  <p>Temp: <span class="card-text" id="temperature-day4"></span></p>
                  <p>Humidity: <span class="card-text" id="humidity-day4"></span></p>
                </div>
              </div>
              <div class="card col" style="width: 18rem;">
                <div class="card-body">
                  <h5 class="card-title" id="day5date">Day 5</h5>
                  <img src="http://openweathermap.org/img/wn/10d@2x.png" id="image-day5">
                  <p>Temp: <span class="card-text" id="temperature-day5"></span></p>
                  <p>Humidity: <span class="card-text" id="humidity-day5"></span></p>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>


      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="./script.js"></script>
</body>

</html>
